server:
  port: 8001
#mybatis配置
mybatis:
  type-aliases-package: com.kuang.springcloud.pojo
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
#spring配置
spring:
  application:
    name: springcloud-provider-dept #服务名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource #数据源
    #    driver-class-name: com.mysql.jdbc.Driver
    driver-class-name: org.gjt.mm.mysql.Driver
    #jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    url: jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: 123456

#eureka配置
eureka:
  client:
    service-url:
      #单机：defaultZone: http://localhost:7001/eureka/
      #集群发布
      defaultZone: http://localhost:7001/eureka/,http://localhost:7002/eureka/,http://localhost:7003/eureka/
  instance:
    instance-id: springcloud-provider-hystrix-dept8001 #status的名字
#监控info配置（服务发基本信息，如开发者，服务说明等）
info:
  app.name: kuangshen-springcloud
  company.name: 开发者：oyoyoyoyoyoyo
